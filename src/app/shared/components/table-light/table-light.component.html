<table class="table">
  <!-- thead utile pour le référencement -->
  <thead>
    <!-- table row (ligne) -->
    <tr>
      <!--   table header cells (th) -->
      <th *ngFor="let item of headers" scope="col">
        {{item}}
      </th>

    </tr>
  </thead>
  <tbody>
    <!-- chaque tr = table row = une rangée -->
   <!-- ici on projète la boucle depuis le parent -->
    <ng-content></ng-content>
  </tbody>
</table>
