<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="typePresta">Type</label>
      <input formControlName='typePresta' type="text" class="form-control" id="typePresta" placeholder="type de presta">
    </div>
    <div class="form-group">
      <label for="client">Client</label>
      <input formControlName='client' type="text" class="form-control" id="client" placeholder="client">
    </div>
    <div class="form-group">
      <label for="nbJours">Nb Jours</label>
      <input formControlName='nbJours' type="number" class="form-control" id="nbJours">
    </div>
    <div class="form-group">
      <label for="tjmHt">TJM HT</label>
      <input formControlName='tjmHt' type="number" class="form-control" id="tjmHt">
    </div>
    <div class="form-group">
      <label for="tva">TVA</label>
      <input formControlName='tva' type="number" class="form-control" id="tva">
    </div>
    <div class="form-group">
      <label for="states">Etat de la commande</label>
      <select formControlName='state' id='states' class='form-control'>
        <!-- property binding -->
        <option [value]='state' *ngFor='let state of states'>{{state}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea formControlName='comment' class="form-control" id="comment"></textarea>
    </div>

    <button disabled type='submit' class='btn btn-primary'>Submit</button>

</form>
